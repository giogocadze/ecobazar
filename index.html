<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO-BAZAR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="location">
                <div class="info">
                    <img src="./image/Map Pin.svg" alt="">
                    <p class="paraghrap">Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
                </div>
                <div class="information">
                    <div class="lang">
                        <p class="paraghrap">Eng</p>
                        <img src="./image/Group.svg" alt="">
                    </div>
                    <div class="lang">
                        <p class="paraghrap">USD</p>
                        <img src="./image/Group.svg" alt="">
                    </div>
                    <div class="border">
                    </div>
                    <div class="signUp">
                        <p class="paraghrap">Sign In</p>
                        <p class="paraghrap">/</p>
                        <p class="paraghrap">Sign Up</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="searchBar">
                <div class="plant">
                    <img src="./image/plant 1.svg" alt="">
                    <p class="eco">Ecobazar</p>
                </div>
                <div class="box">
                    <div class="search">
                        <img src="./image/Search.svg" alt="">
                        <input type="search" placeholder="Search" class="searchBarO">
                    </div>
                    <button id="button">Search</button>
                </div>
                <div class="shopping">
                    <img src="./image/Heart.svg" alt="">
                    <div class="border">
                    </div>
                    <div class="shop">
                        <div class="two">
                            <img src="./image/Bag.svg" alt="">
                            <p class="second">2</p>
                        </div>
                        <div class="price">
                            <p class="paraghrap">Shopping cart:</p>
                            <p class="dollar">$57.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact">
            <div class="informationBox">
                <div class="pages">
                    <div class="home">
                        <a href="./home/home.html">Home</a>
                        <img src="./image/Group.svg" alt="">
                    </div>
                    <div class="Shop">
                        <a href="./shop/shop.html">Shop</a>
                        <img src="./image/Group.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
